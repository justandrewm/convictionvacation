<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conviction Vaction</title>

    <!-- Mandatory CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Mandatory Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Custom Javascript -->
    <script src="js/multiform.js" defer></script>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
      </nav>
      
</head>

<body>
    <div class="container-fluid">
        <aside class="form__aside">
            <!-- <input class="form-check-input form__item form__item--checkbox" type="checkbox"> -->
            <!-- <div id="selector-item" class="form__item" contenteditable="true">
                This text can be edited by the user.
              </div> -->
            <div class="form__selectors">
                <div class="form__selector-text">
                    <button class="form__selector-btn" onclick="onSelector('text');">
                        <img src="images/icons/text.png" width="62px"  alt="Text">
                    </button>
                </div>
                <div class="form__selector-tick">
                    <button class="form__selector-btn"  onclick="onSelector('checkbox');">
                        <img src="images/icons/tick.png" width="64px" alt="Checkbox">
                    </button>
                </div>
                <div class="form__selector-signature">
                    <button class="form__selector-btn"  onclick="onSelector('signature');">
                        <img src="images/icons/signature.png" width="64px" alt="Signature">
                    </button>
                </div>
            </div>
        </aside>

        <div id="form-body" class="container form">
            <section>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/test/fake-form.png" height="100%" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/test/fake-form.png" height="100%" alt="Second slide">
                        </div>
                    </div>
                    
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" style="background-color:black !important;" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" style="background-color:black !important;" aria-hidden="true"></span>
                        <span class="sr-only" >Next</span>
                    </a>
                </div>
            </section>
        </div>
    </div>
</body>

<script>
    $(document).on('mousemove', function(e){
    $('#selector-item').css({
       left: e.pageX,
       top: (e.pageY * .5)
    });
});

</script>
</html>
